<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    />
    <link

  <body>
    <div class="m-5 p-5 text-center">
      <button id="add-documents-btn">Add Documents</button>
    </div>

    <div id="upload-popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <div class="mt-5"></div>
        <hr class="w-95" />
        <div class="container p-2">
          <div class="row g-3">
            <!-- Your file upload sections -->
            <!-- Add an id attribute to each input element for easy identification -->
            <div class="col-md-3">
              <div class="p-3 border text-center">
                <div class="title">
                  <p>ssc certificate</p>
                </div>
                <div class="dropzone mt-1">
                  <div id="uploaded-file-info-ssc">
                    <img
                      src="http://100dayscss.com/codepen/upload.svg"
                      class="upload-icon"
                    />
                  </div>
                  <input
                    id="ssc-certificate-input"
                    type="file"
                    class="upload-input"
                    onchange="displayFileInfo('ssc-certificate-input', 'uploaded-file-info-ssc')"
                  />
                </div>
              </div>
            </div>

                </div>
                <div class="dropzone mt-1">

                    <img
                      src="http://100dayscss.com/codepen/upload.svg"
                      class="upload-icon"
                    />
                  </div>
                  <input
                    id="degree-certificate-input"
                    type="file"
                    class="upload-input"
                    onchange="displayFileInfo('degree-certificate-input','uploaded-file-info-degree')"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="p-3 border text-center">
                <div class="title">
                  <p>pg certificate</p>
                </div>
                <div class="dropzone mt-1">
                  <!-- Add a container to display uploaded file info -->

                      src="http://100dayscss.com/codepen/upload.svg"

                    class="upload-input"

            </div>
            <div class="col-md-3">

                </div>

            <!-- Repeat similar structure for other file upload sections -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      function closePopup() {
        document.getElementById("upload-popup").style.display = "none";
      }

      function displayFileInfo(inputId, infoContainerId) {
        const input = document.getElementById(inputId);
        const file = input.files[0];
        const fileInfoContainer = document.getElementById(infoContainerId);

        // Check if a file is selected
        if (file) {
          // Display file name
          fileInfoContainer.innerHTML = `<p>File Name: ${file.name}</p>`;
        } else {
          // No file selected
          fileInfoContainer.innerHTML = "";
        }
      }
    </script>
