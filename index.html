<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Upload Popup</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="m-5 p-5 text-center">
      <button id="add-documents-btn">Add Documents</button>
    </div>

    <div id="upload-popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>[ADD Documents]</h2>
        <h4>[upload your documents here]</h4>
        <hr class="w-95" />
        <div class="container p-2">
          <div class="row g-3">
            <div class="col-md-3">
              <div class="p-3 border text-center">
                <div class="title">
                  <p>ssc certificate</p>
                </div>
                <div class="dropzone mt-1">
                  <img
                    src="http://100dayscss.com/codepen/upload.svg"
                    class="upload-icon"
                  />
                  <input type="file" class="upload-input" />
                </div>
              </div>
            </div>
            <div class="col-md-3">

            </div>

                  />
                  <input type="file" class="upload-input" />

              </div>
            </div>
